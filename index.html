<!DOCTYPE html>
<html lang="en" darker-dark-theme>
    <head>
        <meta charset="UTF-8"  />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube Clone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </div>    
                <img src="./images/logo.jpg" alt="Youtube icon" class="logo" />


            <div class="search-box">
                <input type="text" class="search-bar" placeholder="Search engine"/>
                <button class="search-btn"><img src="./images/search.PNG" alt="search-image"  /></button>
            </div>

            <div class="user-options">
                <img src="./images/video.PNG" alt="" class="icon" />
                <img src="./images/grid.PNG" alt="" class="icon"/>
                <img src="./images/bell.PNG" alt="" class="icon"/>
                <div class="user-dp">
                    <img src="./images/youtube_DP.jpg"/>
                </div>
            </div>

            
        </nav>

        <!-- side bar -->
        <div class="side-bar">
               <a href="#" class="links active"><img src="./images/home.PNG " alt="home.icon" /> Home</a>
               <a href="#" class="links"><img src="./images/explore.PNG " alt="home.icon" /> Explore</a>
               <a href="#" class="links"><img src="./images/subscription.PNG " alt="home.icon" /> Subscription</a>
               <hr class="seperator">
               <a href="#" class="links"><img src="./images/library.PNG " alt="home.icon" /> library</a>
               <a href="#" class="links"><img src="./images/history.PNG " alt="home.icon" /> History</a>
               <a href="#" class="links"><img src="./images/your-video.PNG " alt="home.icon" /> Your video</a>
               <a href="#" class="links"><img src="./images/watch-later.PNG " alt="home.icon" /> Watch later</a>
               <a href="#" class="links"><img src="./images/liked video.PNG " alt="home.icon" /> Liked</a>
               <a href="#" class="links"><img src="./images/show more.PNG " alt="home.icon" /> show more</a>

        </div>

        <!-- filters -->
        <div class="filters">
            <button class="filter-options active" alt=""> all</button>
            <button class="filter-options" alt=""> CSS</button>
            <button class="filter-options" alt=""> Python</button>
            <button class="filter-options" alt=""> Web Development</button>
            <button class="filter-options" alt=""> Full Stack</button>
            <button class="filter-options" alt=""> Data Science</button>
            <button class="filter-options" alt=""> Machine Learning</button>
            <button class="filter-options" alt=""> Data Analytics</button>
            <button class="filter-options" alt=""> Artificial Intelligence</button>
            <button class="filter-options" alt="">trending</button>

        </div>

        <!-- videos -->
        <div class="video-container">
            <!-- <div class="video">
                <img src="" class="thumbnail"/>
                <div class="content">
                    <img src="" class="channel-icon"/>
                    <div class="info">
                        <h4 class="title"></h4>
                        <p class="channel-name"></p>
                    </div>
                </div>
            </div> -->
        </div>


        <script src="app.js"></script>
    </body>
</html>
